<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssselector</title>
    <style>
        /*Element Selection Syntax*/
        div{
            width: 200px;
            height: 200px;
            background-color: beige;
        }
        span#a1{
            display: block;
            width: 200px;
            height: 200px;
            background-color: green;
        }

    </style>

</head>
<body>
    <div>CSS element Selector</div>
    <br>
    <span id="a1"> CSS Id Selector</span>
    
</body>
</html>
