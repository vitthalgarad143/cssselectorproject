<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssselector</title>
    <style>
        /*Element Selection Syntax*/
        div{
            width: 200px;
            height: 200px;
            background-color: beige;
        }
        span#a1{
            display: block;
            width: 200px;
            height: 200px;
            background-color: green;
        }
        span.c1{
            display: block;
            width: 200px;
            height: 200px;
            background-color: rgb(81, 157, 81);
            
        }
        a[href="https://www.google.com"]{
            display: block;
            width: 200px;
            height: 200px;
            background-color: rgb(162, 65, 95);

        }
        /*universal selector*/
        *{
            border: 10px solid #000;

        }
        /*group selector or combinational selector*/
        div,span#a1,span.c1,a[href="https://www.google.com"]{
            display: inline-block;
        }
        /*pseudo element selector*/
        h1::before{
            content: url('https://www.icegif.com/wp-content/uploads/2022/04/icegif-935.gif');
        }
        div#c2:hover{
            background: red;
        }


    </style>
    

</head>
<body>
    <div>CSS element Selector</div>
    <br>
    <span id="a1"> CSS Id Selector</span>
    <br>
    <span class="c1"> css class selector</span>
    <br>
    <a href="https://www.google.com">Go to google Website</a>
    <h1>this is heading first</h1>
    <div id="c2">CSS Pesudo class Selector</div>
</body>
</html>
